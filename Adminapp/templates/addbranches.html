{% extends 'adminindex.html' %}

{% block content %}
<div class="container-fluid" id="container-wrapper">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Add Branches</h1>
    
  </div>

  <div class="row">
    <div class="col-lg-12">
        
      <!-- Form Basic -->
      <div class="card mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary"></h6>
        </div>
        <div class="card-body">
          <form action="{% url 'branchdata' %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text"  name="branchname" class="form-control" id="exampleFormControlInput1" aria-describedby="name"
                placeholder="Enter name">
             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input type="text"name="description" class="form-control" id="text" placeholder="Description">
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="exampleInputPassword1">Upload Image</label>
              </div>
              
              <div class="custom-file">
                
                <input type="file" name="image" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
                
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
{% endblock %}
