{% extends 'adminindex.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 mb-4">
      <!-- Simple Tables -->
      <div class="card">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Simple Tables</h6>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>Service Name</th>
                <th>Branch</th>
                <th>Price</th>
                <th>Image</th>
                <th>Service_name</th>
                <th>Service-type</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data %}
              <tr>
                <td>{{i.servicename}}</td>
                <td>{{i.branchname}}</td>
                <td>{{i.price}}</td>
                <td><img src="{{ i.image.url }}" alt="Avatar" style="border-radius: 50%; width: 50px; height: 50px;"></td>
                <td>{{ i.service_name }}</td>
                <td>{{ i.service_type }}</td>


                
                <td><a href="{% url 'editservice' id=i.id %}"><button>Edit</button></a></td>
                
               
               
                <td> <a href="{% url 'delete' id=i.id %}"><button>Delete</button></a></td>
                
        
    </tr>
    {% endfor %}
    
                
            </tbody>
          </table>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
{% endblock %}
